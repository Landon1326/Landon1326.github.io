<!DOCTYPE html>
<html>
    <head>
        <title>Landon Phillips | Lab 03</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"crossorigin=""></script>

<script src="https://electionmaps.github.io/provinces.js"></script>
<script src="https://electionmaps.github.io/coviddata.js"></script>

<style type="text/css">

html, body {margin: 0; padding: 0; height: 100%}
    #map {min-height: 100%;}
    .legend {
        padding: 6px 8px;
        line-height: 18px;
        background: rgba(255,255,255,0.9);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
    }

    .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
    }

    </style>

    </head>

<body>
   
    <div id="map"></div>
   
   <script type="text/javascript">

var map = L.map('map',{
    center: [34.666, 104.9569],
    zoom: 5
});

L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
}).addTo(map);

var imagery = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
});

var canvas = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
}).addTo(map);

function getColor(value) {
return value > 50000000 ? '#54278f':
value > 25000000 ? '#756bb1':
value > 10000000 ? '#9e9ac8':
value > 5000000 ? '#cbc9e2':
'#f2f0f7';
}

function style(feature){
return {
fillColor: getColor(feature.properties.POP10),
weight: 2,
opacity: 1,
color: 'gray',
fillOpacity: 0.9
};
}

var provinces = new L.geoJson(provinces, {style:style}).addTo(map);
var minValue = 100;
var minRadius = 5;
function calcRadius(val){
    return 0.9 * Math.pow(val/minValue, .7) * minRadius;
}


var onEachFeature = function(feature,layer){
    if(feature.properties){
        var prop = feature.properties;
        var popup = '<h3>'+prop['Location']+'</h3>'+
        '<br>Cases Day 1: '+prop['1']+
        '<br>CasesDay 16: '+prop['covid'];

        layer.bindPopup(popup,{maxWidth:"auto"});
    }
};

var covidData = new L.geoJson(covidData, {
    onEachFeature: onEachFeature,
pointToLayer: function(feature,ll){
return L.circleMarker(ll,{
    color: '#000000',
    opacity: 1,
    weight: 2,
    fillColor: '#FF0000',
    fillOpacity: .5,
    radius: calcRadius(feature.properties.covid)
});
}
}).addTo(map);

var basemaps = {
    "Topographic Map": canvas,
    "Street View": imagery
};
var overlaymaps = {
    "China Provinces": provinces,
    "Covid Data": covidData
};
L.control.layers(basemaps, overlaymaps, {collapsed:false}).addTo(map);

var legend = L.control({position: 'bottomright'});
legend.onAdd = function (map){
    var div = L.DomUtil.create('div', 'legend'),
grades = [0, 1000000, 2000000, 5000000, 10000000];
div.innerHTML = '<b>Population 2019 <br><br></b>';
for (var i = 0; i < grades.length; i++) {
div.innerHTML +=
'<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br><br>' : '+');
}return div;
};

legend.addTo(map);

map.on('overlayremove',function(eventLayer){
    if(eventLayer.name == 'China Provinces'){
        map.removeControl(legend);
    }
});

map.on('overlayadd',
function(eventLayer){
if (eventLayer.name == 'China Provinces'){
legend.addTo(map);
}
});

    
</script>
</body>
</html>
